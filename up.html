<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body style="width: 100%; height: 100vh;">
    <div class="card-in">

        <div class="container-in">
            <h1>Register</h1>
    
            <form >
            
                <input type="text" placeholder="Username" maxlength="20" style="margin-bottom: 15px;">
                <input type="email" placeholder="E-mail" style="margin-bottom: 15px;">
                <input type="password" placeholder="Password" maxlength="20">
            </form>

            <br> 

    
            <button>Continue</button>


            <h6>or</h6>


            <button class="social" id="tw">
                <i class='bx bxl-twitter' ></i>
                Sign up with Twitter
            </button>


            <button class="social" id="fb">
                <i class='bx bxl-facebook'></i>
                Sign up with Facebook
                </button>

                <p>Already have an account? <a href="in.html">Sign in</a></p>
    
        </div>
    </div>
    
</body>
</html>
